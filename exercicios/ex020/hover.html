<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            background-color: cornflowerblue;
            color: black;
            width: 200px;
        }

        div > p {
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p><a href="pseudoclasse.html">TEXTO ESCONDIDO...</a></p>
    </div>
</body>
</html>
