<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 400px;
            height: 100px;
            border: 1px, solid, black;
            border-collapse: collapse
        }
        td {
            border: 1px, solid, black;
        }
        .num {
            text-align: center;
            background-color: rgba(128, 128, 128, 0.363);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
             </tr>
             <tr>
                <td>Pernanbuco</td>
                <td class="num">9.539.029</td>
             </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
